        .icon-in-progess {
            color: #FFB70F;
        }
        .icon-in-success {
            color: #48C78E;
        }
        .icon-in-error {
            color: #FF6685;
        }

        .cover-img {
            width: 64px !important;
        }

        .checkbox {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .custom-title {
            padding-top: 20px !important;
        }

        .cell {
            padding-top: 15px !important;
        }

        .input-field {
            length: 100%;
        }

            margin-left: 15px;
        }

        }

            display: none;
        }

    <!-- Navigation Bar -->
    
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
